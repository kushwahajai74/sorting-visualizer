<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sorting Visualizer</title>
  </head>

  <body>
    <div id="array-container">
      <!-- Elements will be dynamically generated here -->
    </div>
    <button onclick="resetArray()">Generate New Array</button>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      "
    >
      <label for="size">Change Size: </label>
      <input type="number" id="size" min="5" max="50" value="20" />
      <button onclick="changeSize()">Apply Size</button>
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      "
    >
      <button onclick="visualizeBubbleSort()">Bubble Sort</button>
      <button onclick="visualizeSelectionSort()">Selection Sort</button>
      <button onclick="visualizeInsertionSort()">Insertion Sort</button>
      <button onclick="visualizeQuickSort()">Quick Sort</button>
      <button onclick="visualizeMergeSort()">Merge Sort</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
